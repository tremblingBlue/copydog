<div class="row-fluid">
    <div class="span2">
        <div class="btn-group btn-group-vertical">
            <button class="btn" ng-click="addComponent(type)" ng-repeat="type in componentTypeList">
                {{type.name}}
            </button>
        </div>
    </div>
    <div class="span5">
        <app-device config="config"></app-device>
    </div>
    <div class="span5">
        <app-config component-data="config.currentComponent"></app-config>
    </div>
</div>
