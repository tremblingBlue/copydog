<div class="row-fluid">
  <div class="span12">
  </div>
  <div class="pull-right app-device-component-toolkit" style="z-index:4" ng-show="selected">
   <div class="btn-group">
    <button class="btn" ng-click="moveUp(component)">
      <i class="icon-chevron-up"></i>
    </button>
     <button class="btn" ng-click="moveDown(component)">
       <i class="icon-chevron-down"></i>
     </button>
     <button class="btn" ng-click="remove(component)">
       <i class="icon-remove"></i>
     </button>
  </div>
  </div>
  <div class="clearfix"></div>
</div>
